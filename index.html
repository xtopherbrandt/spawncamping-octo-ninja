<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
</head>
  <body>

    <hr>
    {% if sensors %}
      {% for sensor in sensors %}

    {%endif%}
  </body>
</html>
{% endautoescape %}
